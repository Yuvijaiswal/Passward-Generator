<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the document type and version of HTML -->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Generator</title>  <!-- Sets the page title displayed in the browser tab -->

    <link rel="stylesheet" href="styles.css">  <!-- Links the external CSS file for styling -->
</head>
<body>
    <!-- Main container for the password generator UI -->
    <div class="container">
        <h2>Password Generator</h2>  <!-- Heading of the application -->

        <!-- Input field for specifying the desired password length -->
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="30" value="12">  <!-- Number input with min/max values -->

        <!-- Dropdown menu for selecting password complexity -->
        <label for="complexity">Complexity:</label>
        <select id="complexity">
            <option value="weak">Weak</option>  <!-- Weak password: lowercase letters only -->
            <option value="medium">Medium</option>  <!-- Medium password: letters and numbers -->
            <option value="strong">Strong</option>  <!-- Strong password: letters, numbers, and symbols -->
        </select>

        <!-- Button to trigger password generation -->
        <button onclick="generatePassword()">Generate Password</button>

        <!-- Input field to display the generated password (readonly to prevent editing) -->
        <input type="text" id="password" readonly>

        <!-- Button to copy the generated password to the clipboard -->
        <button onclick="copyPassword()">Copy</button>

        <!-- Paragraph to display the password strength (Weak, Medium, Strong) -->
        <p id="strength"></p>
    </div>

    <!-- Linking the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
